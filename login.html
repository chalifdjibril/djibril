<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_project.css">
    <title>Login Section</title>
</head>
<body>
    <div class="login-form">
        <form>
            <h2>Login Form</h2>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="password *****"></td>
                </tr>
                <tr>
                    <td class="btn" colspan="2"><button>Login</button></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">Don't have an account? <a href="#">Create account</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
